<div class="container">
    <div id="panel_login">
        <h2 class="header">Login:</h2>
        <div class="form-horizontal">
            <div class="form-group">
                <label class="login_usuario" >Usuario: </label>
                <input type="text" class="form-control" id="login_usuario">
            </div>
            <div class="form-group">
                <label class="input_password" >Contraseña: </label>
                <input type="password" class="form-control" id="password_login">
            </div>
        </div>
        <button id="boton_login" type="submit" class="btn btn-primary"><span id="icon_login" class="glyphicon glyphicon-user"></span>Identificarse</button>
        <p id="crear_cuenta">Crear nueva cuenta</p>
    </div>
    <div id="panel_registro" style="display: none;">
        <h2 class="header">Nuevo usuario:</h2>
        <div class="row">
            <div class="col-md-12">
                <div class="form-horizontal_regis">
                    <div class="form-group">
                        <label class="input_reg_usuario" >*Usuario: </label>
                        <input type="text" class="form-control" id="reg_usuario">
                    </div>
                    <div class="form-group">
                        <label class="input_reg_email" >*Correo: </label>
                        <input type="text" class="form-control" id="reg_email">
                    </div>
                    <div class="form-group">
                        <label class="input_reg_password" >*Contraseña: </label>
                        <input type="password" class="form-control" id="reg_password">
                    </div>
                    <div class="form-group">
                        <label class="input_reg_password" >*Repite contraseña: </label>
                        <input type="password" class="form-control" id="reg_password2">
                    </div>
                    <div class="form-group">
                        <label class="input_reg_fecha_nacimiento" >Fecha_nacimiento: </label>
                        <input type="date" class="form-control" id="reg_fecha_nacimiento">
                    </div>
                </div>
            </div>
        </div>
        <button id="boton_nuevo_usuario" type="submit" class="btn btn-primary"><span id="icon_regis" class="glyphicon glyphicon-user"></span>Crear nuevo usuario</button>
        <p id="volver_login">Volver a login</p>
    </div>
</div>
